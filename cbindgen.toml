include_guard = "lewton_bindings_h"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
braces = "SameLine"
line_length = 80
tab_width = 4
language = "C"
style = "Type"

[parse]
# FIXME: This is preliminary and will change in the future
# Whether to parse dependent crates and include their types in the generated
# bindings
parse_deps = true
# A white list of crate names that are allowed to be parsed
include = ["ogg"]
# A black list of crate names that are not allowed to be parsed
# exclude = []
# Whether to use a new temporary target directory when running `rustc --pretty=expanded`.
# This may be required for some build processes.
clean = false

[export]
# exclude = []
